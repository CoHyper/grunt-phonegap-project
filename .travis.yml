# ANDROID
language: android
android:
  components:
    - "build-tools-19.0.3"
    - "android-19"
    - "sysimg-19"
    - "extra-android-support"
  licenses:
    - "android-sdk-license-bcbbd656"
    - ".*intel.+"

# NODE
language: node_js
node_js:
  - "0.11"
  - "0.10"
  - "0.8"
before_install:
  - "npm install -g grunt-cli"
  - "npm cache clean -g"
install:
  - "npm install"
before_script:
  - "npm install cordova -g"
  #- "android update sdk"
script:
  - "grunt test"
  - "grunt phonegap_project"
  - "grunt phonegap_project:create"
  - "grunt phonegap_project:build"
